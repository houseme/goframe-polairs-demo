# GRPC Server.
grpc:
  address: "192.168.124.12:8199"
  name:    "GoFramePolarisDemo"
  logPath: ""
  logStdout: true
  errorStack: true
  errorLogEnabled: true
  errorLogPattern: "error-{Ymd}.log"
  accessLogEnabled: true
  accessLogPattern: "access-{Ymd}.log"

# Global logging.
logger:
  level: "all"
  stdout: true

# Database.
database:
  logger:
    level: "all"
    stdout: true

  default:
    link: "mysql:root:root@tcp(127.0.0.1:3306)/test"
    debug: true



